spring:
  cloud:
    gateway:
      routes:
        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}  #去掉api剩下的保留

        - id: thrid_party_route
          uri: lb://gulimall-thrid-party
          predicates:
            - Path=/api/thridparty/**
          filters:
            - RewritePath=/api/thridparty/(?<segment>.*),/$\{segment}  #去掉api/thridparty剩下的保留

        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}  #去掉api剩下的保留

        - id: admin_route
          uri: lb://renren-fast
          predicates:
             - Path=/api/**
          filters:
             - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}  #去掉api/,换成renren-fast/(剩下的)

